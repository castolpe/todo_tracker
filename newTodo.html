<html>
	<html>
	<head>
		<meta charset="utf-8">
		<title> TODO-Tracker </title>
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<h1>Neues Todo anlegen</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<form>
						<div class="form-group">
							<label>Description</label>
							<input type="text" class="form-control" placeholder="Bla">
						</div>
						<div class="form-group">
							<label>Deadline</label>
							<input type="date" class="form-control" placeholder="02.05.2017">
						</div>
						<div class="input-group">
							<input type="number" class="form-control" placeholder="progress">
							<div class="input-group-addon">%</div>
						</div>

					</form>
											<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</div>
		</div>
	</body>
<html>
